<script>
  let datatxtletter = "Happy 21 bishie! Enjoy yo bday by eating lots of chocolates and junk foods nigga(Just don't end up getting cavities lol). I always silently thank you for spawning into my life. I'm always by your side and cheering for you in those good as well as stupid decisions you make hehe. Never stop being you, you're just too cool for school ðŸ˜Œ. Miss you alot dumbass.";

  const mailBox = document.querySelector('.btn');
  const boxmail = document.querySelector('.boxMail');
  const close = document.querySelector('.fa-xmark');
  const typedText = document.getElementById("typedMessage");
  const cursor = document.querySelector(".cursor");
  let typingInterval;

  mailBox.onclick = function () {
    boxmail.classList.add('active');
    typedText.textContent = "";
    cursor.style.display = "inline";
    clearInterval(typingInterval);

    let i = 0;
    typingInterval = setInterval(() => {
      if (i < datatxtletter.length) {
        typedText.textContent += datatxtletter.charAt(i);
        i++;
      } else {
        clearInterval(typingInterval);
        blinkCursor();
      }
    }, 50);
  };

  close.addEventListener('click', function () {
    boxmail.classList.remove('active');
    clearInterval(typingInterval);
    cursor.style.display = "none";
  });

  function blinkCursor() {
    setInterval(() => {
      cursor.style.visibility = cursor.style.visibility === "visible" ? "hidden" : "visible";
    }, 500);
  }
</script>
